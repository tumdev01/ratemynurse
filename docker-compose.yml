version: '3.8'

services:
  wordpress:
    image: wordpress:6.5-php8.2-apache
    container_name: rmn_wp_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/wordpress:/var/www/html
    environment:
      WORDPRESS_DB_HOST: rmn_wp_db:3306
      WORDPRESS_DB_NAME: wp_db
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_secret
    depends_on:
      - rmn_wp_db
    networks:
      - internal

  laravel:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rmn_laravel_backend
    ports:
      - "9000:80"
    volumes:
      - ./backend/laravel:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: rmn_laravel_db
      DB_PORT: 3306
      DB_DATABASE: laravel_db
      DB_USERNAME: laravel_user
      DB_PASSWORD: laravel_secret
      APP_URL: http://localhost:9000
    depends_on:
      - rmn_laravel_db
    networks:
      - internal

  rmn_wp_db:
    image: mysql:8.0
    container_name: rmn_wp_db
    volumes:
      - wp_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_wp
      MYSQL_DATABASE: wp_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_secret
    networks:
      - internal

  rmn_laravel_db:
    image: mysql:8.0
    container_name: rmn_laravel_db
    volumes:
      - laravel_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_laravel
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_secret
    networks:
      - internal

volumes:
  wp_data:
  laravel_data:

networks:
  internal:
    driver: bridge
